<p>“Era uma vez uma menina muito espertinha que vivia com sua mãezinha na floresta encantada.
     Essa floresta era composta por animais mágicos, fadinhas e até duendes que tornavam aquele lugar uma verdadeira aventura encantada.
      Juntas, mãe e filha viviam felizes e prósperas.”</p>
