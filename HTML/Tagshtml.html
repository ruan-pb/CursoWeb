<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>


    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href vm-nav="exercicios/teste.html">00 - Teste</a> </br>
        <a href vm-nav="exercicios/teste01.html">01 - Teste</a></br>
        <a href vm-nav="exercicios/teste02.html">02 - Teste</a></br>
        <a href vm-nav="exercicios/lista.html">03 - Teste</a></br>
        <a href vm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a></br>


    </nav>
    <section id = "conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[vm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){
                e.preventDefault() //vai garatir que fique paradinho
                //npm i -g http-server 
                fetch(link.getAttribute('vm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
